<!DOCTYPE html>
<html lang="en">
  <!-- To account for mail clients which throw away the first head tag -->
  <head>
  </head>
  <head>
    <meta charset="UTF-8" />
    <title>Your dataset is ready!</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f3f3f3;
        margin: 0;
        padding: 0;
      }

      @media only screen {
        html {
          min-height: 100%;
          background: #f3f3f3;
        }
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 4px;
        overflow: hidden;
      }

      .banner {
        background-color: #145ECC;
        color: #ffffff;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
        text-align: left;
      }

      .header-content {
        background-color: #ffffff;
        text-align: center;
        padding: 30px 20px 20px;
      }

      .header-content h2 {
        font-size: 21px;
        margin-bottom: 10px;
      }

      .header-content p {
        font-size: 16px;
        margin-top: 0;
        margin-bottom: 20px;
      }

      .button {
        display: inline-block;
        background-color: #003595;
        color: white;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 4px;
      }

      .divider {
        border-top: 3px solid #F2F2F2;
        margin: 0 20px;
      }

      .main-content {
        padding: 30px 20px;
      }

      .footer {
        font-size: 12px;
        color: #666666;
        text-align: center;
        padding: 20px;
        line-height: 1.4;
      }

      .footer a {
        color: #003595;
        text-decoration: none;
        margin: 0 5px;
      }


    </style>
  </head>
  <body>
    <table class="container" align="center">
      <!-- Header banner -->
      <tr>
        <td class="banner">
          ScPCA Portal
        </td>
      </tr>

      <!-- Header content -->
      <tr>
        <td class="header-content">
          <h2>Your dataset is ready for download!</h2>
          <p>Uncompressed Size: {{ uncompressed_size }} GB</p>
          <a href="{{ download_link }}" class="button">Get Dataset</a>
        </td>
      </tr>

      <!-- Divider line -->
      <tr>
        <td>
          <div class="divider"></div>
        </td>
      </tr>

      <!-- Main content placeholder -->
      <tr>
        <td class="main-content">
          <!-- Dataset Summary and Download File Summary go here -->
        </td>
      </tr>

      <!-- Footer -->
      <tr>
        <td class="footer">
          <p>
            <a href="{{ terms_url }}">Terms of Use</a> and
            <a href="{{ privacy_url }}">Privacy Policy</a><br />
            Alexâ€™s Lemonade Stand Foundation for Childhood Cancer<br />
            333 E. Lancaster Ave, #414, Wynnewood, PA 19096 USA
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
