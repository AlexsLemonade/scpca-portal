<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your dataset is ready for download!</title>
</head>

<body style="margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; background-color: #f5f5f5;">
  <table role="presentation" style="width: 100%; border-collapse: collapse; background-color: #f5f5f5;">
    <tr>
      <td style="padding: 0;">
        <table role="presentation"
          style="width: 100%; max-width: 600px; margin: 0 auto; background-color: #ffffff; border-collapse: collapse;">
          <!-- Header with blue gradient -->
          {% include "emails/_dataset_header.html" %}

          <!-- Main Content -->
          <tr>
            <td style="padding: 40px 30px 30px 30px;">
              <!-- Main heading -->
              <h1
                style="margin: 0 0 15px 0; font-size: 24px; font-weight: 400; font-family: Georgia, Times New Roman, Times, serif; color: #000000; text-align: center;">
                Your dataset is ready for download!
              </h1>

              <!-- File size -->
              <p style="margin: 0 0 25px 0; font-size: 14px; color:#333333; text-align: center;">
                Uncompressed Size: {{ dataset.pretty_estimated_size_in_bytes }}
              </p>

              <!-- Get Dataset Button -->
              <table role="presentation" style="margin: 0 auto 40px auto; border-collapse: collapse;">
                <tr>
                  <td style="background-color: #0d47a1; padding: 12px 30px; text-align: center; border-radius: 4px;">
                    <a href="https://{{ domain }}/datasets/{{ dataset.id }}"
                      style="color: #ffffff; text-decoration: none; font-size: 14px; font-weight: 500; display: inline-block;">
                      Get Dataset
                    </a>
                  </td>
                </tr>
              </table>
              {% include "emails/_dataset_summary.html" %}
            </td>
          </tr>

          <!-- Footer -->
          {% include "emails/_dataset_footer.html" %}
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
